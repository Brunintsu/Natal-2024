<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart√£o de Natal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .card {
            background: #fff;
            color: #333;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }

        .card h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #e63946;
        }

        .card p {
            font-size: 16px;
            line-height: 1.5;
        }

        .card button {
            background: #e63946;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .card button:hover {
            background: #c82333;
        }

        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .snow span {
            position: absolute;
            top: -10px;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>üéÑ Feliz Natal! üéÖ</h1>
        <p>
            Que o encanto do Natal preencha seu cora√ß√£o com luz, esperan√ßa e alegria.  
        </p>
        <p>
            Com carinho, Bruno Gabriel.
        </p>
        <button onclick="showMessage()">Clique para celebrar!</button>
    </div>

    <div class="snow" id="snow-container"></div>

    <script>
        function showMessage() {
            alert("üéÅ Que seu Natal seja cheio de felicidade e amor!");
        }

        function createSnow() {
            const snowContainer = document.getElementById('snow-container');
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('span');
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                snowflake.style.opacity = Math.random();
                snowflake.style.transform = `scale(${Math.random()})`;
                snowContainer.appendChild(snowflake);

                setTimeout(() => {
                    snowflake.remove();
                }, 5000);
            }
        }

        setInterval(createSnow, 300);
    </script>
</body>

</html>
